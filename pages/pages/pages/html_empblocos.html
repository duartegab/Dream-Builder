<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empilha Blocos</title>
    <link rel="stylesheet" href="empblocos_style.css">
    <link rel="icon" type="image/x-icon" href="jogo//logo.ico">
</head>
<body>
    <div id="wrapper">
        <div id="left-div">
            <img src="jogo/logo.png" id="logo">
            <hr>

            <div id="score-div">
                <label>Pontuação:</label>
                <label id="score"></label>
            </div>
            <div id="lines-div">
                <label>Linhas:</label>
                <label id="lines"></label>
            </div>
        </div>
        <div id="game-container">
            <img src="jogo/background.png" id="background">
            <canvas id="game-canvas"></canvas>
        </div>
    </div>
    
</body>

<script src="empblocos_script.js"></script>

</html>
