<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro(Método Pomodoro)</title>
    <link rel="stylesheet" type="text/css" href="cronometro_style.css" media="screen"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="section-container">
            <button id="focus" class="btn btn-timer btn-focus">Exercícios</button>
            <button id="shortbreak" class="btn btn-shortbreak">Pausa</button>
            <button id="longbreak" class="btn btn-longbreak">Prova</button>
        </div>
        <div class="time-btn-container">
            <span id="time"></span>
            <div class="btn-container">
                <button id="btn-start" class="show">Começar</button>
                <button id="btn-pause" class="hide">Pausar</button>
                <button id="btn-reset" class="hide"><i class="fa-solid fa-arrow-rotate-right"></i></button>
            </div>
        </div>
    </div>

    <script src="cronometro_script.js"></script>
</body>
</html>
